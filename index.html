	<title>Exercise 6.17</title>
	<script type="text/javascript">

		var number1 = window.prompt("Enter the first Integer");
		var number2 = window.prompt("Enter the second Integer");

		larger = parseInt(number1, 10) / parseInt(number2, 10);

		if (larger >  1) {
			window.alert(number1 + " is larger.");

			} else if (larger === 1) {
			window.alert(" These numbers are equal.");

		} else {
			window.alert(number2 + " is larger.")
		}

	</script>
